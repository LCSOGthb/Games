    <script>
  const enBtn = document.getElementById('en-btn');
  const zhBtn = document.getElementById('zh-btn');
  const mainText = document.getElementById('main-text');
  const comingSoon = document.getElementById('coming-soon');
  const versionLabel = document.getElementById('version-label');
  const bgDiv = document.getElementById('gradient-bg');
  const fadeDiv = document.getElementById('gradient-fade');

  function setLanguage(lang) {
    if (lang === 'zh') {
      mainText.textContent = "网站建设中";
      comingSoon.textContent = "敬请期待";
      zhBtn.classList.add('active');
      enBtn.classList.remove('active');
      versionLabel.textContent = "版本: 最初 0.30";
    } else {
      mainText.textContent = "Making the website";
      comingSoon.textContent = "Coming Soon";
      enBtn.classList.add('active');
      zhBtn.classList.remove('active');
      versionLabel.textContent = "Version: Alpha 0.30";
    }
    // Save language choice
    localStorage.setItem('siteLang', lang);
  }

  enBtn.onclick = function() {
    setLanguage('en');
  };
  zhBtn.onclick = function() {
    setLanguage('zh');
  };

  // On page load, check for saved language or detect browser language
  const savedLang = localStorage.getItem('siteLang');
  if (savedLang) {
    setLanguage(savedLang === 'zh' ? 'zh' : 'en');
  } else {
    // Detect browser language
    const browserLang = (navigator.language || navigator.userLanguage || '').toLowerCase();
    if (browserLang.startsWith('zh')) {
      setLanguage('zh');
      localStorage.setItem('siteLang', 'zh');
    } else {
      setLanguage('en');
      localStorage.setItem('siteLang', 'en');
    }
  }

  function getUniqueRandomColors(count) {
    const colors = new Set();
    while (colors.size < count) {
        colors.add('#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'));
    }
    return Array.from(colors);
}

function setRandomGradient(smooth = false) {
    const colors = getUniqueRandomColors(4);
    const newGradient = `linear-gradient(-45deg, ${colors.join(', ')})`;

    if (smooth) {
        // Set overlay to new gradient and fade in
        fadeDiv.style.backgroundImage = newGradient;
        fadeDiv.style.opacity = '1';
        // Restart animation for fadeDiv
        fadeDiv.style.animation = 'none';
        void fadeDiv.offsetWidth; // force reflow
        fadeDiv.style.animation = '';
        setTimeout(() => {
            // After fade, set bgDiv to new gradient and fade out overlay
            bgDiv.style.backgroundImage = newGradient;
            bgDiv.style.animation = 'none';
            void bgDiv.offsetWidth;
            bgDiv.style.animation = '';
            fadeDiv.style.opacity = '0';
        }, 1500); // Match transition duration
    } else {
        bgDiv.style.backgroundImage = newGradient;
        bgDiv.style.animation = 'none';
        void bgDiv.offsetWidth;
        bgDiv.style.animation = '';
    }
}

// Run on page load
setRandomGradient();

// Refresh gradient every 15 seconds with smooth transition
setInterval(() => setRandomGradient(true), 15000);

// Detect device type
function getDeviceType() {
  const ua = navigator.userAgent;
  if (/Mobile|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop|Chrome|Brave|Firefox/i.test(ua)) {
    return 'mobile';
  }
  return 'desktop';
}

const deviceType = getDeviceType();
if (deviceType === 'desktop') {
  document.body.classList.add('desktop');
  // Desktop-specific JS here
} else {
  document.body.classList.add('mobile');
  // Mobile/tablet-specific JS here
}
</script>
