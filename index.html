<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>

    <style>
        body {
            /* Remove any background property here */
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lang-switcher {
            position: absolute;
            top: 24px;
            right: 32px;
            z-index: 10;
        }
        .lang-switcher button {
            background: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px 14px;
            margin-left: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .lang-switcher button.active,
        .lang-switcher button:hover {
            background: #4158D0;
            color: #fff;
            border-color: #4158D0;
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button class="active" id="en-btn">English</button>
        <button id="zh-btn">中文</button>
    </div>
    <!-- From Uiverse.io by MikeAndrewDesigner -->

        <span id="main-text">Making the website</span>
        <br>
        <div class="name" id="coming-soon">Coming Soon</div>
      </div>
    </div>
    <script>
      const enBtn = document.getElementById('en-btn');
      const zhBtn = document.getElementById('zh-btn');
      const mainText = document.getElementById('main-text');
      const comingSoon = document.getElementById('coming-soon');

      enBtn.onclick = function() {
        mainText.textContent = "Making the website";
        comingSoon.textContent = "Coming Soon";
        enBtn.classList.add('active');
        zhBtn.classList.remove('active');
      };
      zhBtn.onclick = function() {
        mainText.textContent = "网站建设中";
        comingSoon.textContent = "敬请期待";
        zhBtn.classList.add('active');
        enBtn.classList.remove('active');
      };

      function getRandomColor() {
          // Generate a random hex color
          return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
      }

      function setRandomGradient() {
          const colors = [getRandomColor(), getRandomColor(), getRandomColor(), getRandomColor()];
          document.body.style.background = `linear-gradient(-45deg, ${colors.join(', ')})`;
          document.body.style.backgroundSize = "400% 400%";
          document.body.style.animation = "gradient 15s ease infinite";
      }

      // Run on page load
      setRandomGradient();
    </script>
